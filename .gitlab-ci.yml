variables:
  MAVEN_OPTS: -Dmaven.repo.local=.m2/repository
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

stages:
  - docker
  - build
  - deploy

cache:
  paths:
    - .m2/repository
    - target
docker:
  stage: docker
  image: docker/compose:latest
  services:
    - docker:dind
  before_script:
    - docker info
  script:
    - docker-compose build
    - docker-compose up -d

build_job:
  image: maven:latest
  stage: build
  before_script:
    - apt-get update
    - apt-get install maven
  script:
    - mvn clean install -DskipTests=true -B

Deploy_job:
  stage: deploy
  script:
    - echo "Maven deploy started"
