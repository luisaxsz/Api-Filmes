variables:
  MAVEN_OPTS: -Dmaven.repo.local=.m2/repository
image: maven:latest
stages:
  - build
cache:
  paths:
    - .m2/repository
    - target

build_job:
  stage: build
  script:
    - mvn clean install -DskipTests=true -B
  tags:
    - docker

Deploy_job:
  stage: deploy
  tags:
    - docker
  script:
    - echo "Maven deploy started"
