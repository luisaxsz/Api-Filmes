variables:
  MAVEN_OPTS: -Dmaven.repo.local=.m2/repository
  DOCKER_HOST: tcp://docker:2375/
  DOCKER_DRIVER: overlay2

stages:
  - sonarqube
  - docker
  - build
  - deploy

cache:
  paths:
    - .m2/repository
    - target
docker:
  stage: docker
  image: docker/compose:latest
  services:
    - docker:dind
  before_script:
    - docker info
  script:
    - docker-compose build
    - docker-compose up -d

build_job:
  image: maven:latest
  stage: build
  script:
    - mvn clean install -DskipTests=true -B

Deploy_job:
  stage: deploy
  script:
    - echo "Maven deploy started"
sonarqube-check:
  image: maven:3.6.3-jdk-11
  stage: sonarqube
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - mvn verify sonar:sonar -Dsonar.projectKey=luisaxsz_teste-sonar_AY-Gg417EmMt-V_aGEIY
  allow_failure: true
  only:
    - master

