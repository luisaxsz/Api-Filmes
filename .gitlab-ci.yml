variables:
  MAVEN_OPTS: -Dmaven.repo.local=.m2/repository
image: maven:latest
stages:
  - build
  - package
  - deploy
cache:
  paths:
    - .m2/repository
    - target

build_job:
  stage: build
  tags:
    - docker

  script:
    - echo "Maven compile started"
    - mvn compile


